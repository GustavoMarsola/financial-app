<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Control - Login</title>
    <link rel="stylesheet" href="../static/styles/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-FqgxZrLrZnCcR1Im6iAuzKsMKs7XU2zAwr6m3CqEJpZcHr+G0fJIm+O6T0MYz7XuBoLcAJV7Yv0J+UH7BxJ24g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <div class="container">
      <form class="form" method="POST">
        <h2>Login</h2>
        <div class="form-control">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" />
        </div>
        <div class="form-control">
            <label for="password">Senha</label>
            <div class="password-input" style="position: relative;">
              <input type="password" id="password" name="password" placeholder="Digite sua senha"> 
              <i class="fas fa-eye" id="eye-icon" onclick="showPassword()"></i>
            </div>
              {% if error %}
                <p>{{ error }}</p>
              {% endif %}
          </div>
        <button class="btn">Entrar</button>
      </form>
    </div>
    <script src="../static/scripts/login.js"></script>
    <script src="https://kit.fontawesome.com/35a091af3b.js" crossorigin="anonymous"></script>
  </body>
</html>
